about.title=О нас
about.greeting=Многопрофильная медицинская компания «ФорестМед» работает с 2002 года.\
   За почти 20 лет деятельности центры получили множество наград в своей отрасли и, \
  самое главное,доверие и признание людей. «ФорестМед» входит в число самых известных медицинских центров Республики Беларусь.\
   Помощь населению оказывается более чем по 20 специальностям. \
  Качество предоставляемых услуг находится под постоянным контролем руководства компании,\
   чтобы уход за пациентами соответствовал самым высоким мировым стандартам.
